<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.style.css">

    <title>contact</title>

<body > 
    <div class="container-fluid contact">
    <section class="contact_section">
       <div class="row">
       <div class="col-md-6 offset-md-3">
       <div class="contact-form">
        <div class="heading_container">
        <h2>
            Request A Call Back</h2>
           </div>
       <form action="#" method="post">
       <div>
       <input type="text" placeholder="Full Name">
       </div>
       <div>
       <input type="text" placeholder="Phone Number">
       </div>
       <div>
        <input type="email" placeholder="email adresse">
        </div>
        <div>
        <input type="text" placeholder="Message" class="input_message">
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn_on-hover">Send</button>
        </div>
        </form>
        </div>
    </div>
</div>
</section>
</div>

</html>
